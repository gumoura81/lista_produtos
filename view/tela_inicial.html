<script type="text/javascript">
    $(document).ready(function() {
		$(function() {
		  /**
		  * NAME: Bootstrap 3 Multi-Level by Johne
		  * This script will active Triple level multi drop-down menus in Bootstrap 3.*
		  */
		  $('li.dropdown-submenu').on('click', function(event) {
			  event.stopPropagation(); 
			  if ($(this).hasClass('open')){
				  $(this).removeClass('open');
			  }else{
				  $('li.dropdown-submenu').removeClass('open');
				  $(this).addClass('open');
			 }
		  });
		});
		
		$("#data_inicio").click(function(){					
				$.ajax({
						type:"POST",
						url: "DAO/op_producao.php",
						data:{
								acao:'data_inicio',
								data_inicio:$('input[name="data_inicio"]').val()				
								
						},
						success:function(result){
							
						   $('#retorno').append(result); 
						   
						}
					 });//end ajax		
		})// end insere item
		$("#fase_pedido").click(function(){					
					$.ajax({
							type:"POST",
							url: "DAO/op_fase_pedido.php",
							data:{
							        acao:'escolhe_fase'												
									
							},
							success:function(result){								
							   $('#retorno').append(result);						   
							}
						 });//end ajax		
            })// end insere item
		$("#fase_peca").click(function(){					
					$.ajax({
							type:"POST",
							url: "DAO/op_fase_peca.php",
							data:{
							        acao:'escolhe_fase_peca'												
									
							},
							success:function(result){								
							   $('#retorno').append(result); 							   
							}
						 });//end ajax		
            })// end insere item			

	});
</script>
